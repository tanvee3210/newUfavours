<ion-content>
  <img src="../../../assets/images/Ufavoursimages/Homepage.jpg" class="img-responsive" alt="Image">
  <div class="texts">
    <h3 class="logo">Welcome</h3>
    <h1 class="logo">Ufavours</h1>
  </div>
  <ion-row>
    <ion-col size="10" class="search">
      <ion-searchbar></ion-searchbar>
    </ion-col>
    <ion-col size="2" class="icons" (click)="onSearch()">
      <ion-icon name="options"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-row class="sliders">
    <ion-slides class="slides" [options]="slideOpts1" >
      <ion-slide class="ion-slide" *ngFor="let list of allSkilllist" (click)="onskillCategory(list)" >
        <ion-avatar>
          <img src="{{list.img}}" (click)="sliderGo(list)">
          <p class="name" style="font-size:14px" >{{list.skill_name}}</p>
        </ion-avatar>
        <p></p>
      </ion-slide>
    </ion-slides>
  </ion-row>


  <ion-row>
    <ion-card *ngFor="let list of reviewList">
      <ion-row>
        <ion-col class="imgs" size="4">
          <img src="../../../assets/images/Ufavoursimages/Child.jpg" class="img">
        </ion-col>
        <ion-col size="5">
          <ion-label>
            <h2>{{list.name}}</h2>
            <h3>{{list.rating_text}}</h3>
            <p>{{list.review_text}}</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card>

  </ion-row>
</ion-content>
