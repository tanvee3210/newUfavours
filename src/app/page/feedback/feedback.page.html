<ion-header class="ion-no-border">
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-back-button (click)="onBack()" icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Decline Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="row1" style="background-color: #f5f6fa;">
    <ion-col size="4">
      <img src="../../../assets/images/Ufavoursimages/Child.jpg" alt="">
    </ion-col>
    <ion-col size="8">
      <ion-label>
        <h2 *ngIf="requestDetails && requestDetails.from">{{requestDetails.from.name}}</h2>
        <h3 *ngIf="requestDetails && requestDetails.from">{{requestDetails.from.skill}}</h3>
        <p>You will remove these restraints and leave...</p>
      </ion-label>
    </ion-col>
    <ion-item style="margin-left: auto; margin-right: auto; margin-top: 50px; width: 90%;margin-bottom: 25px;">
      <ion-textarea rows="6" cols="20" [(ngModel)]="message" placeholder="Type Message here..."></ion-textarea>
    </ion-item>
    <ion-button expand="block" (click)="declineFeedback()">Submit</ion-button>
  </ion-row>
</ion-content>
