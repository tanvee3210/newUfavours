<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tab5" icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Report a concern</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="row1" style="background-color: #f5f6fa;">
    <ion-item
      style="margin-left: auto; margin-right: auto; border-radius: 10px; border: 1px solid lightgrey; margin-top: 20px; width: 90%;margin-bottom: 25px;">
      <ion-input type="text" placeholder="Title" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item
      style="margin-left: auto; margin-right: auto; margin-top: 10px;border-radius: 10px; border: 1px solid lightgrey; width: 90%;margin-bottom: 25px;">
      <ion-textarea rows="6" cols="20" placeholder="Description" [(ngModel)]="description"></ion-textarea>
    </ion-item>
    <ion-button expand="block" (click)="onConcern()">Add Concern</ion-button>
  </ion-row>
</ion-content>
